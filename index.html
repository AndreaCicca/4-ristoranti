<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programma Televisivo con Stagioni</title>
    <!-- Includi Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            color: #333;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .loading {
            text-align: center;
            font-size: 1.5em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>4 Ristoranti</h1>
        <div class="form-group">
            <label for="season-select">Seleziona Stagione:</label>
            <select id="season-select" class="form-control">
                <option value="all">Tutte</option>
            </select>
        </div>
        <div class="form-group">
            <label for="search-input">Cerca Concorrenti:</label>
            <input type="text" id="search-input" class="form-control" placeholder="Inserisci il nome del concorrente">
        </div>
        <div id="loading" class="loading">Caricamento...</div>
        <table id="data-table" class="table table-striped table-bordered" style="display: none;">
            <thead>
                <tr>
                    <th>Anno</th>
                    <th>Stagione</th>
                    <th>Puntata</th>
                    <th>Location</th>
                    <th>Tema</th>
                    <th>Prima visione</th>
                    <th>Categoria speciale</th>
                    <th>Concorrenti</th>
                    <th>Vincitore</th>
                    <th>Titolare</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <!-- Includi jQuery e Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        let data = [];

        fetch('Programma_Televisivo_con_Stagioni_clean.json')
            .then(response => response.json())
            .then(jsonData => {
                data = jsonData;
                populateSeasonSelect();
                displayData('all');
                document.getElementById('loading').style.display = 'none';
                document.getElementById('data-table').style.display = 'table';
            })
            .catch(error => {
                console.error('Errore nel caricamento del file JSON:', error);
                document.getElementById('loading').textContent = 'Errore nel caricamento dei dati.';
            });

        function populateSeasonSelect() {
            const seasonSelect = document.getElementById('season-select');
            const seasons = [...new Set(data.map(item => item.Stagione))];
            seasons.forEach(season => {
                const option = document.createElement('option');
                option.value = season;
                option.textContent = `Stagione ${season}`;
                seasonSelect.appendChild(option);
            });

            seasonSelect.addEventListener('change', (event) => {
                displayData(event.target.value);
            });
        }

        function displayData(season) {
            const tableBody = document.querySelector('#data-table tbody');
            tableBody.innerHTML = '';
            const searchInput = document.getElementById('search-input').value.toLowerCase();
            const filteredData = data.filter(item => {
                const matchesSeason = season === 'all' || item.Stagione === season;
                const matchesSearch = item.Concorrenti.toLowerCase().includes(searchInput);
                return matchesSeason && matchesSearch;
            });
            filteredData.forEach(item => {
                const row = document.createElement('tr');
                Object.values(item).forEach(text => {
                    const cell = document.createElement('td');
                    cell.textContent = text;
                    row.appendChild(cell);
                });
                tableBody.appendChild(row);
            });
        }

        document.getElementById('search-input').addEventListener('input', () => {
            const season = document.getElementById('season-select').value;
            displayData(season);
        });
    </script>
</body>
</html>
